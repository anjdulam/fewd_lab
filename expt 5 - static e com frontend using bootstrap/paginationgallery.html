    <!-- Custom Script for Pagination -->
    <script>
        $(document).ready(function () {
            var items = [
                "imgs/1.jpeg", "imgs/2.jpeg", "imgs/3.jpeg", "imgs/4.jpeg",
                "imgs/5.jpeg", "imgs/6.jpeg", "imgs/7.jpeg", "imgs/8.jpeg"
            ];
            var perPage = 4;
            var currentPage = 1;
            var numPages = Math.ceil(items.length / perPage);

            function redrawGallery() {
                var gallery = $('#gallery');
                gallery.empty();
                var startIndex = (currentPage - 1) * perPage;
                var endIndex = startIndex + perPage;
                items.slice(startIndex, endIndex).forEach(function (imgSrc) {
                    var imgHtml = `<div class="col-12 col-sm-3"><div class="media"><img class="d-flex mr-3 img-thumbnail align-self-center" src="${imgSrc}" alt="sider"></div></div>`;
                    gallery.append(imgHtml);
                });
            }

            function setupPagination() {
                var pagination = $('.pagination');
                pagination.empty();
                pagination.append('<li class="page-item"><a class="page-link" href="#" onclick="changePage(-1)">Previous</a></li>');
                for (var i = 1; i <= numPages; i++) {
                    pagination.append(`<li class="page-item ${i === currentPage ? 'active' : ''}"><a class="page-link" href="#" onclick="changePage(${i})">${i}</a></li>`);
                }
                pagination.append('<li class="page-item"><a class="page-link" href="#" onclick="changePage(' + (currentPage + 1) + ')">Next</a></li>');
            }

            window.changePage = function (page) {
                if (page === -1 && currentPage > 1) {
                    currentPage--;
                } else if (page === currentPage + 1 && currentPage < numPages) {
                    currentPage++;
                } else if (page !== -1 && page !== currentPage + 1) {
                    currentPage = page;
                }
                redrawGallery();
                setupPagination();
            }

            redrawGallery();
            setupPagination();
        });
    </script>
</body>
